{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs</title>
    <link rel="stylesheet" href="{% static "style.css" %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body id="blogs">
    <!-- header and nav -->
    <header class="fixed-top">
        <nav class="navbar navbar-expand-lg">
          <span class="navbar-brand"
            ><img
              src="{% static 'images/logo.png' %}"
              class="img-fluid rounded ml-auto"
              alt="Party Time's Logo"
              width="60px"
          /></span>
          <button
            class="navbar-toggler"
            data-toggle="collapse"
            data-target="#nav_bar"
            id="nav_btn"
          >
            <span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
          </button>
          <div id="nav_bar" class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item text-md-center">
                <a href="{% url 'partytime' %}" class="nav-link">Home</a>
              </li>
              <li class="nav-item text-md-center">
                <a href="{% url 'services' %}" class="nav-link">Services</a>
              </li>
              <li class="nav-item text-md-center">
                <a href="{% url 'about' %}" class="nav-link">About</a>
              </li>
              <li class="nav-item text-md-center">
                <a href="{% url 'contact' %}" class="nav-link">Contact</a>
              </li>
              <li class="nav-item text-md-center">
                <a href="{% url 'faq' %}" class="nav-link">FAQ</a>
              </li>
              <li class="nav-item text-md-center">
                <a href="{% url 'blogs' %}" class="nav-link active">Blogs</a>
              </li>
              <li class="nav-item text-md-center">
                <a href="{% url 'checkout' %}" class="nav-link "
                  ><i class="fa fa-briefcase" aria-hidden="true"></i
                ></a>
              </li>
            </ul>
          </div>
        </nav>
      </header>
    <section id="content">
        <h1 class="text-center px-5 font-weight-bold">{{blog.title}}</h1>
        <div class="container-sm-fluid">
            <div class="jumbotron shadow mx-5">
                <p class="p-3 text-justify">{{blog.content}}</p>
                <div class="w-100 text-right">
                    <p>{{blog.uploaded_time}}</p>
                    <a class="btn ml-5" href="{% url "blogs" %}">
                        <i class="fa fa-arrow-left" aria-hidden="true"></i>  Back
                    </a>
                </div>
            </div>
        </div>
    </section>
    <footer class="bg-dark text-light py-4">
        <div class="container">
            <div class="col-12 text-center">
                <h2 class="my-2">Contact Developer</h2>
                <p>Email: htetarkarlevi@example.com</p>
                <p>Phone: +959 791 444 137</p>
                <!-- Social Media Icons -->
                <div class="social-icons mt-3">
                    <a href="https://www.facebook.com/profile.php?id=100056058653578" target="_blank"
                        class="text-light mr-3"><i class="fab fa-facebook"></i></a>
                    <a href="https://www.linkedin.com/in/htet-arkar-6b6b02240" target="_blank"
                        class="text-light mr-3"><i class="fab fa-linkedin"></i></a>
                    <a href="https://github.com/HtetArKar2246" target="_blank" class="text-light"><i
                            class="fab fa-github"></i></a>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
